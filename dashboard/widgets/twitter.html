<script type="text/javascript">
  $(document).ready(function() {
    $('#docdialog').dialog({
      autoOpen: false,
      height: 305,
      width: 430,
      modal: true
    });

    $('.loadDoc').live('click',function() {
      $('#docdialog').dialog('open');
      return false;
    });

    $('#docdialogtabs').tabs();

  });

</script>
