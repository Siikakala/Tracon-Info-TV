<script type="text/javascript">
  $(document).ready(function() {
    $('#docdialog').dialog({
      autoOpen: false,
      height: 750,
      width: 1550,
      modal: true
    });

    $('.loadDoc').live('click',function() {
      $('#docdialog').dialog('open');
      return false;
    });

    $('#docdialogtabs').tabs();

  });

</script>
